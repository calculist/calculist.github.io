---
layout: default
title: Blog
permalink: /blog
---

<div class="home blog">

  <h1 class="page-heading"><span class="calcu" style="color:#03a9f4;">Calcu</span>blog</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="section">
          <div class="row center" style="text-align:justify;margin:0 auto;">
            <div class="col s8 offset-s2">
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

              <h2>
                <a class="post-link" href="{{ post.url }}">{{ post.title | escape }}</a>
              </h2>
              <div class="flow-text">{{post.content}}</div>
            </div>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
